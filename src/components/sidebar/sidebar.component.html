
<div class="flex flex-col w-64 bg-gray-800 text-gray-100">
  <div class="flex items-center justify-center h-20 border-b border-gray-700">
    <svg class="h-8 w-8 text-primary-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
    </svg>
    <h1 class="text-2xl font-bold ml-2">Clínico IA</h1>
  </div>
  <nav class="flex-1 px-4 py-4 space-y-2">
    @for (item of navItems; track item.view) {
      <a 
        (click)="onNavigate(item.view)"
        class="flex items-center px-4 py-2 text-gray-300 rounded-md cursor-pointer transition-colors duration-200"
        [class]="activeView() === item.view ? 'bg-primary-700 text-white' : 'hover:bg-gray-700 hover:text-white'">
        <div [innerHTML]="item.icon"></div>
        <span class="ml-4">{{ item.label }}</span>
      </a>
    }
  </nav>
  <div class="px-4 py-4 border-t border-gray-700">
    <div class="flex items-center">
        <img class="h-10 w-10 rounded-full object-cover" src="https://picsum.photos/100" alt="Dr. Acosta">
        <div class="ml-3">
            <p class="text-sm font-medium text-white">Dr. Acosta</p>
            <p class="text-xs text-gray-400">Clínica Zegna</p>
        </div>
    </div>
  </div>
</div>
